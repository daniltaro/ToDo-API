openapi: 3.0.3
info:
  title: ToDo API
  description: Simple ToDo REST API with JWT authentication.
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Local server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Task:
      type: object
      properties:
        id:
          type: string
          example: "1"
        title:
          type: string
          example: "Buy groceries"
        description:
          type: string
          example: "Milk, bread, eggs"
        is_done:
          type: boolean
          example: false

    TaskCondition:
      type: object
      properties:
        is_done:
          type: boolean
          example: true

    User:
      type: object
      properties:
        login:
          type: string
          example: "user123"
        password:
          type: string
          example: "password123"

security:
  - bearerAuth: []

paths:
  /signup:
    post:
      summary: Register new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: Successfully registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: string
                    example: "User added"
        "400":
          description: Invalid request

  /login:
    post:
      summary: Login user and get JWT token
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: Successfully logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI..."
        "400":
          description: Invalid credentials

  /validate:
    get:
      summary: Validate current JWT token
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Token is valid, returns user info
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized

  /tasks:
    get:
      summary: Get all tasks for current user
      tags: [Tasks]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Task"
        "401":
          description: Unauthorized

    post:
      summary: Create new task
      tags: [Tasks]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Task"
      responses:
        "201":
          description: Task created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: string
                    example: "Task added"
        "400":
          description: Invalid task data

  /tasks/{id}:
    patch:
      summary: Update task completion status
      tags: [Tasks]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Task ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TaskCondition"
      responses:
        "200":
          description: Successfully updated
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "500":
          description: Server error

    delete:
      summary: Delete task by ID
      tags: [Tasks]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Task ID
      responses:
        "204":
          description: Task deleted
        "401":
          description: Unauthorized
        "500":
          description: Could not delete task
